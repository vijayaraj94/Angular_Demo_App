<div class="card m-3">
    <h5 class="card-header cardTitle">Template Driven Form Validation</h5>
    <div class="card-body">
        <form class="userDetailForm" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
                <label>User Name *</label>
                <input type="text" class="form-control" placeholder="User Name" name="user_name" [(ngModel)]="userDetailForm.user_name"
                    required #userName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && userName.errors }">
                <div *ngIf="f.submitted && userName.errors" class="invalid-feedback">
                    <div *ngIf="userName.errors['required']">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" class="form-control" placeholder="User Name" name="emailid"
                    [(ngModel)]="userDetailForm.email_id" required email #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors['email']">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="text" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="userDetailForm.pwd"
                    required minlength="4" maxlength="15" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 4 characters
                    </div>
                    <div *ngIf="password.errors['maxlength']">
                        Username must not exceed 15 characters
                    </div>
                </div>
            </div>      
            <div class="float-end mt-3">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button class="btn btn-secondary" type="button" (click)="onReset(f)">Reset</button>
            </div>
        </form>
    </div>
</div>
